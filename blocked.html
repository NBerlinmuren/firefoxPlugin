<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blocked</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      color: #ff6b6b;
    }
    .message {
      font-size: 16px;
      line-height: 1.5;
      color: #b0b0b0;
      margin-bottom: 24px;
    }
    .cooldown {
      font-size: 40px;
      font-weight: bold;
      font-variant-numeric: tabular-nums;
      color: #ffa726;
      margin-bottom: 12px;
    }
    .cooldown-label {
      font-size: 14px;
      color: #888;
    }
    .domain-badge {
      display: inline-block;
      background: #2a2a4a;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 6px 16px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" id="icon"></div>
    <h1 id="title"></h1>
    <div class="domain-badge" id="domain-badge" style="display:none"></div>
    <div class="message" id="message"></div>
    <div class="cooldown" id="cooldown" style="display:none"></div>
    <div class="cooldown-label" id="cooldown-label" style="display:none"></div>
  </div>
  <script src="blocked.js"></script>
</body>
</html>
